<div class="derecha">
  <button   mat-button (click)="isCollapsed = !isCollapsed" style="float:center"
          [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample">
          <mat-icon>face</mat-icon> Chat Bot
        </button>

  <div id="collapseExample" [ngbCollapse]="isCollapsed" class="transparente">

  <h4>Conversación</h4>
  <table class="table">

    <tbody>
      <td>Tú: {{ words.input }}</td>
      <tr>
      </tr>
      <td>Bot: {{ words.output }}</td>
        <tr></tr>
    </tbody>
  </table>
    <div class="row">
      <div class="col-md-6">
        <form (ngSubmit)="findAuthors()" #conversacionForm="ngForm">
          <div class="form-group">
            <label for="name">Tú</label>
            <input type="text" class="form-control" [(ngModel)]="conversacion.input" name="cInput" required>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-success" [disabled]="!conversacionForm.form.valid">Enviar</button>
          </div>
        </form>
      </div>
    </div>


  <p ng-bind-html="words"></p>
</div>
